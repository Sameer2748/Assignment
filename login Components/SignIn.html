<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<link rel="stylesheet" href="signin.css">
</head>
<body>


        <div class="container-fluid box-1">
            <div class="alert">
                <h1>Let's learn, share & inspire each other with our passion for computer engineering. Sign up now ü§òüèº</h1>
            </div>
            <div  class="row">
                <div class="col section-1">
                    <h1>Sign In</h1>
                    <div class="inputs">
                        <input class="email" value="" type="Email" placeholder="Email"><br>
                        <input class="password" type="Password" placeholder="Password"><br>
                        <button class="signinbtn">Sign In</button>
                    </div>
                    <div class="socials">
                        <div class="social">
                            <img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" alt="">
                            <p>Sign In with Google</p>
                        </div>
                        <div class="social">
                            <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="">
                            <p>Sign In with facebook</p>
                        </div>
                        <div class="forgot">
                            <p>Forgot Password?</p>
                        </div>
                    </div>
                </div>
                <div class="col section-2">
                    <p>Don‚Äôt have an account yet? <a href="/login Components/signup.html"> Create new for free</a></p>
                    <img  src="/Online-Popularity.png" alt="">
                </div>
            </div>
            
        </div>

        <script>
            // Add an event listener to the Sign In button
            const signInButton = document.querySelector('.signinbtn');
            signInButton.addEventListener('click', function() {
                // Retrieve the values of the email and password inputs
                const emailValue = document.querySelector('.email').value;
                const passwordValue = document.querySelector('.password').value;
                
                localStorage.setItem('email', emailValue);
                localStorage.setItem('password', passwordValue);
                // Log the email and password values (for demonstration)
                console.log('Email:', emailValue);
                console.log('Password:', passwordValue);
                
                // Here you can perform the login process using these values
                // For example, send an AJAX request to your server to authenticate the user
            });
        </script>
        
    </body>
